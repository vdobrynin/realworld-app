, file) // #39.1\n});\ncy.get(&#x27;app-article-list button&#x27;).eq(1).click().should(&#x27;contain&#x27;, &#x27;6&#x27;); // validation","err":{},"uuid":"1cad03e3-80d3-40d2-bbb9-ede4e07fc07f","parentUUID":"fe3e39d2-5af0-4933-85ff-610d8282375a","isHook":false,"skipped":false},{"title":"delete a new article in a global feed","fullTitle":"test with backend delete a new article in a global feed","timedOut":null,"duration":2137,"state":"passed","speed":"fast","pass":true,"fail":false,"pending":false,"context":null,"code":"// #42\nconst bodyRequest = {\n  \"article\": {\n    \"title\": \"Request from API\",\n    \"description\": \"API testing is easy\",\n    \"body\": \"Angular is cool\",\n    \"tagList\": []\n  }\n};\n//                                                                                      // 1st request #41.1\ncy.get(&#x27;@token&#x27;).then(token =&gt; {\n  cy.request({\n    // 2nd request #41.1\n    url: Cypress.env(&#x27;apiUrl&#x27;) + &#x27;/api/articles/&#x27;,\n    headers: {\n      &#x27;Authorization&#x27;: &#x27;Token &#x27; + token\n    },\n    method: &#x27;POST&#x27;,\n    body: bodyRequest\n  }).then(response =&gt; {\n    expect(response.status).to.equal(201);\n  });\n  cy.wait(500);\n  cy.contains(&#x27;Global Feed&#x27;).click(); // #41.2\n  cy.get(&#x27;.article-preview&#x27;).first().contains(&#x27;.preview-link&#x27;, &#x27;Request from API&#x27;).click();\n  cy.get(&#x27;.article-actions&#x27;).contains(&#x27;Delete Article&#x27;).click(); //use 2nd option to delete 2nd article\n  cy.request({\n    // #41.2\n    url: Cypress.env(&#x27;apiUrl&#x27;) + &#x27;/api/articles?limit=10&amp;offset=0&#x27;,\n    headers: {\n      &#x27;Authorization&#x27;: &#x27;Token &#x27; + token\n    },\n    method: &#x27;GET&#x27;\n  }).its(&#x27;body&#x27;).then(body =&gt; {\n    // console.log(body)\n    expect(body.articles[0].title).not.to.equal(&#x27;Request from API&#x27;);\n  });\n});","err":{},"uuid":"116c6b94-df8e-480f-a90f-6d27c9f5132c","paren
